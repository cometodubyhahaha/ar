<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-in-out;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      opacity: 0.6;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>Enjoy the Vibes üé∂</h1>
    <p></p>
  </header>

  <iframe 
    src="https://www.youtube.com/embed/videoseries?list=PLGOCyta0846DxdCWq8udDOeD_AJ12IArJ&autoplay=0&rel=0&showinfo=0&color=white"
    allowfullscreen
    allow="autoplay; encrypted-media">
  </iframe>

  <div class="footer">
    Made with ‚ù§Ô∏è 
  </div>

  </script>
</body>
</html>
